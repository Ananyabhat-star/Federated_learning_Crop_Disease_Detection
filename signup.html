{% extends "base.html" %}
{% block content %}

<div class="login-center-wrapper">
    <div class="login-bg"></div>

    <div class="login-center-box signup-box">
        <h1 class="login-title">Create Account</h1>
        <p class="login-subtitle">Sign up to use the Federated Crop Disease System</p>

        {% if error %}
            <div class="flash error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input name="confirm" type="password" placeholder="Re-enter password">
            </div>

            <button type="submit" class="btn btn-primary login-btn">Sign Up</button>

            <div class="login-footer-text">
                Already have an account?
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
